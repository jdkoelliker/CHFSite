<%inherit file="base_app.htm" />

<%block name = "content_top">
<div class="content_top">
    <img src = "${STATIC_URL}homepage/media/Images/forest.jpg" class = "align-center img-responsive"/>
    <div class = "carousel-caption">
      <div class = "wordalign" id = "mainword">
        <h1>My Account</h1>
      </div>
    </div>
</div>
</%block>
<%block name = "mainbody">
  <div class = "container">
    <div class = "row">
    <h2>Update password information below</h2><hr>
      <div class = "col-md-offset-1 col-md-11">
        <form action="/account/changepassword" method="POST">
          <table id = "myform">
            ${ form.as_table() }
          </table>
          <br>
          <input type= "submit" class="col-md-offset-1 btn btn-success btn-lg" href="account/changepassword/" value="Save Changes"/>
          <a class="btn btn-info btn-sm" href="account/myaccount/" role="button">Return back to My Account &raquo</a>
        </form><br>
      </div>
    </div>
  </div>
</%block>

<%block name = "user_message">
%if message != '':
  <div class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Success!</strong> Your changes have been saved.
  </div>
%else:
%endif
</%block>
