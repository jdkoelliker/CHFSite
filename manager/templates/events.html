<%inherit file="base_app.htm" />

<%block name  = "title">Events</%block>

<%block name = "mainbody">
<div class = "container">
  <div class = "row">
    <div class = "col-md-10">
      <h2>Events List</h2>
    </div>
    <div class = "col-md-2">
      <p class = "text-right">
        <a href = "/manager/events.create/" class = "btn btn-success">Create Event</a>
      </p>
    </div>
  </div><hr>
</div>
<div id = "eventlist">
  <div class = "container">
    <div class = "row">
      <div class = "col-md-12">
        <table class= "table table-striped">
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th></th>
            <th>Manage</th>
          </tr>
          %for event in events:
            <tr>
              <td>${ event.name}</td>
              <td>${ event.description}</td>
              <td></td>
              <td>
                <a href = "/manager/events.edit/${ event.id }/">Edit</a>
                |
                <a href = "/manager/events.delete/${ event.id }/" class = "Delete">Delete</a>
              </td>
            </tr>
          %endfor
        </table>
      </div>
    </div>
  </div><br><br>
</div>


<div class="modal fade" id = "delete_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role = "document">
    <div class="modal-content">
      <div class="modal-header">
        <button type = "button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this event?</p>
      </div>
      <div class="modal-footer">
        <a class="btn btn-default" data-dismiss="modal">Cancel</a>
        <a id = "confirm_delete_button" class="btn btn-success">Delete Event</a>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</%block>
